<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrophyCraft | Guía de Logros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background-color: #050505; color: #d1d1d1; font-family: 'Plus Jakarta Sans', sans-serif; }
        .logro-card:hover { background: #111; transform: scale(1.02); }
        .logro-active { border-left: 4px solid #22c55e; background: #111; color: white; }
        .mc-shadow { shadow-sm shadow-green-500/20 }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-full md:w-80 bg-[#0a0a0a] border-r border-white/5 flex flex-col h-1/3 md:h-full">
        <div class="p-6 border-b border-white/5">
            <div class="flex items-center gap-3 mb-4">
                <div class="p-2 bg-green-600 rounded-lg shadow-[0_0_15px_rgba(34,197,94,0.4)]">
                    <i data-lucide="trophy" class="text-white w-5 h-5"></i>
                </div>
                <h1 class="text-xl font-black text-white tracking-tighter italic">
                    TROPHY<span class="text-green-500">CRAFT</span>
                </h1>
            </div>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Panel de Supervivencia</p>
        </div>
        <div id="listaLogros" class="flex-1 overflow-y-auto p-2 space-y-1">
            <!-- Cargando logros... -->
        </div>
    </aside>

    <!-- Visor -->
    <main class="flex-1 overflow-y-auto p-6 md:p-12">
        <div id="empty" class="h-full flex flex-col items-center justify-center text-gray-800">
            <i data-lucide="layout-grid" class="w-16 h-16 mb-4 opacity-10"></i>
            <p>Selecciona un archivo de la carpeta /logros</p>
        </div>

        <div id="content" class="hidden max-w-4xl mx-auto animate-in fade-in duration-500">
            <div class="flex items-center gap-6 mb-10">
                <div id="vIcon" class="w-20 h-20 bg-green-500/10 border border-green-500/20 rounded-3xl flex items-center justify-center text-green-400"></div>
                <div>
                    <h2 id="vName" class="text-4xl font-black text-white uppercase italic tracking-tight"></h2>
                    <p id="vCat" class="text-green-500 font-bold text-xs tracking-[0.3em] uppercase"></p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                <div class="bg-[#0f0f0f] p-6 rounded-3xl border border-white/5">
                    <h3 class="text-white font-bold mb-4 flex items-center gap-2 text-sm">
                        <i data-lucide="package" class="w-4 h-4 text-green-500"></i> INVENTARIO
                    </h3>
                    <ul id="vInv" class="space-y-2 text-gray-400 text-sm"></ul>
                </div>
                <div class="bg-[#0f0f0f] p-6 rounded-3xl border border-white/5">
                    <h3 class="text-white font-bold mb-4 flex items-center gap-2 text-sm">
                        <i data-lucide="shield-plus" class="w-4 h-4 text-blue-500"></i> OPCIONALES
                    </h3>
                    <ul id="vOpc" class="space-y-2 text-gray-400 text-sm"></ul>
                </div>
            </div>

            <div class="mb-10">
                <h3 class="text-xs font-black text-gray-600 uppercase tracking-widest mb-6">Instrucciones de la Wiki</h3>
                <div id="vSteps" class="space-y-3"></div>
            </div>

            <div class="bg-green-500/5 border-l-4 border-green-500 p-6 rounded-r-2xl flex gap-4">
                <i data-lucide="zap" class="text-green-500 w-5 h-5 shrink-0"></i>
                <p id="vPro" class="text-gray-300 italic text-sm"></p>
            </div>
        </div>
    </main>

    <script>
        // --- LISTA TUS ARCHIVOS AQUÍ ---
        const archivos = ['picar.js', 'llegamos.js'];

        async function init() {
            const lista = document.getElementById('listaLogros');
            for (const file of archivos) {
                const s = document.createElement('script');
                // IMPORTANTE: Ruta a tu carpeta
                s.src = `./logros/${file}`; 
                s.onload = () => {
                    const data = window.currentLogro;
                    const btn = document.createElement('div');
                    btn.className = "logro-card p-4 rounded-xl cursor-pointer flex items-center gap-4 transition-all text-gray-400";
                    btn.innerHTML = `<i data-lucide="${data.icono}" class="w-4 h-4"></i> <span class="font-bold text-sm">${data.name}</span>`;
                    btn.onclick = () => render(data, btn);
                    lista.appendChild(btn);
                    lucide.createIcons();
                };
                document.body.appendChild(s);
            }
        }

        function render(data, el) {
            document.querySelectorAll('.logro-card').forEach(b => b.classList.remove('logro-active'));
            el.classList.add('logro-active');
            
            document.getElementById('empty').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
            
            document.getElementById('vName').innerText = data.name;
            document.getElementById('vCat').innerText = data.categoria;
            document.getElementById('vPro').innerText = data.proTip;
            document.getElementById('vIcon').innerHTML = `<i data-lucide="${data.icono}" class="w-10 h-10"></i>`;
            
            document.getElementById('vInv').innerHTML = data.inventoryNed.map(i => `<li>• ${i}</li>`).join('');
            document.getElementById('vOpc').innerHTML = data.objetosOpcionales.map(i => `<li>• ${i}</li>`).join('');
            document.getElementById('vSteps').innerHTML = data.tutorial.map((p, i) => `
                <div class="bg-[#0f0f0f] p-5 rounded-2xl flex gap-4 border border-white/5">
                    <span class="text-green-500 font-black text-xl italic">${i+1}</span>
                    <p class="text-gray-300 text-sm leading-relaxed">${p}</p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.onload = init;
    </script>
</body>
</html>
