<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Achievements Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Importamos la biblioteca de logros -->
    <script src="logros/biblioteca.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            background-color: #09090b; 
            color: #fafafa; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .achievement-card {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .achievement-card:hover {
            transform: translateY(-5px);
            border-color: #22c55e;
            box-shadow: 0 10px 30px -10px rgba(34, 197, 94, 0.3);
        }

        .glass-nav {
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .modal-bg {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(4px);
        }

        .category-badge {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .pro-tip-box {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.1), rgba(234, 179, 8, 0.05));
            border: 1px solid rgba(234, 179, 8, 0.2);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Navegación -->
    <nav class="glass-nav sticky top-0 z-40 px-6 py-4 mb-12">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-green-500 p-2 rounded-lg">
                    <i data-lucide="trophy" class="text-black w-5 h-5"></i>
                </div>
                <h1 class="text-xl font-black uppercase italic tracking-tighter">Wiki<span class="text-green-500">Logros</span></h1>
            </div>
            <div id="counter" class="text-[10px] font-bold text-gray-500 tracking-widest uppercase">Cargando datos...</div>
        </div>
    </nav>

    <!-- Header -->
    <header class="max-w-6xl mx-auto px-6 mb-16">
        <div class="bg-gradient-to-br from-green-500/20 to-transparent p-12 rounded-[3rem] border border-green-500/20">
            <h2 class="text-5xl md:text-7xl font-black italic uppercase tracking-tighter mb-4">Base de <br><span class="text-green-500">Logros</span></h2>
            <p class="text-gray-400 max-w-xl text-lg">Haz clic en cualquier tarjeta para ver el tutorial, el inventario necesario y consejos expertos.</p>
        </div>
    </header>

    <!-- Grid de Logros -->
    <main class="max-w-6xl mx-auto px-6">
        <div id="achievements-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cargado vía JavaScript -->
        </div>
    </main>

    <!-- Ventana Modal de Detalles -->
    <div id="logroModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 md:p-6">
        <div class="modal-bg absolute inset-0" onclick="closeModal()"></div>
        <div class="bg-[#121214] w-full max-w-2xl rounded-[2.5rem] border border-white/10 relative z-10 overflow-hidden flex flex-col max-h-[90vh]">
            
            <!-- Modal Header -->
            <div class="p-8 border-b border-white/5 flex justify-between items-start">
                <div class="flex gap-4 items-center">
                    <div id="modalIconContainer" class="w-16 h-16 bg-green-500/10 rounded-2xl flex items-center justify-center">
                        <i id="modalIcon" data-lucide="award" class="text-green-500 w-8 h-8"></i>
                    </div>
                    <div>
                        <span id="modalCategory" class="category-badge px-3 py-1 rounded-full text-[10px] font-black uppercase mb-2 inline-block">Categoría</span>
                        <h3 id="modalTitle" class="text-3xl font-black italic uppercase tracking-tighter">Título del Logro</h3>
                    </div>
                </div>
                <button onclick="closeModal()" class="p-2 hover:bg-white/5 rounded-full transition-colors text-gray-500 hover:text-white">
                    <i data-lucide="x"></i>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="p-8 overflow-y-auto space-y-8">
                <!-- Inventario -->
                <div>
                    <h5 class="text-[10px] font-black uppercase tracking-[0.2em] text-gray-500 mb-4 flex items-center gap-2">
                        <i data-lucide="briefcase" class="w-3 h-3"></i> Inventario Necesario
                    </h5>
                    <div id="modalInventory" class="flex flex-wrap gap-2">
                        <!-- Items -->
                    </div>
                </div>

                <!-- Tutorial -->
                <div>
                    <h5 class="text-[10px] font-black uppercase tracking-[0.2em] text-gray-500 mb-4 flex items-center gap-2">
                        <i data-lucide="list-checks" class="w-3 h-3"></i> Paso a Paso
                    </h5>
                    <ul id="modalTutorial" class="space-y-3 text-gray-300 text-sm">
                        <!-- Pasos -->
                    </ul>
                </div>

                <!-- Pro Tip -->
                <div id="modalProTipContainer" class="pro-tip-box p-6 rounded-2xl">
                    <div class="flex items-center gap-2 text-yellow-500 mb-2">
                        <i data-lucide="sparkles" class="w-4 h-4"></i>
                        <span class="text-[10px] font-black uppercase tracking-widest">Consejo Pro</span>
                    </div>
                    <p id="modalProTip" class="text-yellow-100/80 text-sm italic leading-relaxed"></p>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="p-6 bg-white/5 flex justify-between items-center px-8 text-[10px] font-bold text-gray-500 uppercase">
                <div id="modalStars" class="flex gap-1"></div>
                <span>Minecraft Wiki v1.0</span>
            </div>
        </div>
    </div>

    <script>
        // Función para renderizar las estrellas
        function getStars(difficulty) {
            let count = 1;
            const d = difficulty.toLowerCase();
            if (d === 'media') count = 2;
            if (d === 'dificil' || d === 'difícil' || d === 'extrema') count = 3;
            
            let html = '';
            for(let i = 0; i < 3; i++) {
                html += `<i data-lucide="star" class="w-3 h-3 ${i < count ? 'text-yellow-500 fill-yellow-500' : 'text-gray-700'}"></i>`;
            }
            return html;
        }

        // Función para abrir el modal con datos
        function openLogro(index) {
            const logro = window.bibliotecaLogros[index];
            if(!logro) return;

            document.getElementById('modalTitle').innerText = logro.name;
            document.getElementById('modalCategory').innerText = logro.categoria;
            document.getElementById('modalProTip').innerText = logro.proTip || 'No hay consejos adicionales.';
            
            // Icono
            const iconEl = document.getElementById('modalIcon');
            iconEl.setAttribute('data-lucide', logro.icono || 'award');
            
            // Inventario
            const invContainer = document.getElementById('modalInventory');
            invContainer.innerHTML = (logro.inventoryNed || []).map(item => 
                `<span class="bg-white/5 border border-white/10 px-3 py-1.5 rounded-xl text-xs font-medium text-gray-300">${item}</span>`
            ).join('');

            // Tutorial
            const tutContainer = document.getElementById('modalTutorial');
            tutContainer.innerHTML = (logro.tutorial || []).map(step => 
                `<li class="flex gap-3 items-start">
                    <span class="w-5 h-5 bg-green-500/20 text-green-500 text-[10px] font-bold rounded flex items-center justify-center flex-shrink-0 mt-0.5">•</span>
                    <span>${step}</span>
                </li>`
            ).join('');

            // Estrellas
            document.getElementById('modalStars').innerHTML = getStars(logro.dificultad || 'Facil');

            // Mostrar modal
            document.getElementById('logroModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Evitar scroll de fondo
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('logroModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Cargar logros al inicio
        function init() {
            const grid = document.getElementById('achievements-grid');
            if (!window.bibliotecaLogros) {
                grid.innerHTML = '<p class="text-red-500">Error: biblioteca.js no cargada.</p>';
                return;
            }

            document.getElementById('counter').innerText = `${window.bibliotecaLogros.length} LOGROS SINCRONIZADOS`;

            grid.innerHTML = window.bibliotecaLogros.map((logro, index) => `
                <div onclick="openLogro(${index})" class="achievement-card p-8 rounded-[2rem] flex flex-col">
                    <div class="flex justify-between items-start mb-6">
                        <div class="w-14 h-14 bg-green-500/10 rounded-2xl flex items-center justify-center">
                            <i data-lucide="${logro.icono || 'award'}" class="text-green-500 w-7 h-7"></i>
                        </div>
                        <span class="category-badge px-3 py-1 rounded-full text-[10px] font-black uppercase">
                            ${logro.categoria}
                        </span>
                    </div>
                    <h4 class="text-2xl font-black italic uppercase mb-2 tracking-tighter">${logro.name}</h4>
                    <p class="text-gray-400 text-sm line-clamp-2 mb-6">
                        ${logro.tutorial ? logro.tutorial[0] : 'Haz clic para ver más detalles.'}
                    </p>
                    <div class="mt-auto pt-6 border-t border-white/5 flex justify-between items-center">
                        <div class="flex gap-1">${getStars(logro.dificultad || 'Facil')}</div>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600"></i>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
